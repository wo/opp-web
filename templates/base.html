{% load staticfiles %}
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>{% if topic %}{{ topic }} | {% endif %}Philosophical Progress</title>

<link rel="alternate" href="feed.xml" title="Daily Updates" type="application/atom+xml">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->

<link rel="stylesheet" href="{% static 'css/style.css' %}">
<!--script src="{% static 'js/scripts.js' %}"></script-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

</head>

<body>

<div class='page-header'>
  <div class='container'>
  <div class='btn-toolbar pull-right'>
    <div class='btn-group'>
      {% if user.is_authenticated %}
        <a href="/logout" class='btn btn-primary'>Log out {{ user.username }}</a>
      {% else %}
        <a href="/signup" class='btn btn-primary'>Sign up</a>
        <a href="/login" class='btn btn-primary'>Log in</a>
      {% endif %}
    </div>
  </div>
  <h1>Philosophical Progress</h1>
  </div>
</div>

<div class="container">

<div id="doclist">
{% block filtermenu %}
{% endblock %}

{% block body %}
{% endblock %}
</div>

</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</body>
</html>
