{% load staticfiles %}
<!doctype html>

<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>{% if topic %}{{ topic }} | {% endif %}Philosophical Progress</title>
<link rel="alternate" href="feed.xml" title="Daily Updates" type="application/atom+xml">

<link rel="stylesheet" href="{% static 'css/style.css' %}">
<script src="{% static 'js/scripts.js' %}"></script>

<!--script src="static/jquery.js"></script-->
</head>

<body>

<div class="container">

<div id="headerwrap">
<div id="header">
 <h1><a href="{{ rootdir }}">Philosophical Progress</a></h1>
 <div id="navig">
  {% if user %}
    <span id="user"><a href="{{ rootdir }}logout">Log out {{ user.username }}</a></span>
  {% else %}
    <span><a href="{{ rootdir }}signup">Sign up</a></span>
    <span id="user"><a href="{{ rootdir }}login">Log in</a></span>
  {% endif %}
  <span id="qa"><a href="{{ rootdir }}qa">What is this?</a></span>
 </div>
</div>
</div>

<div id="content">
{% block filtermenu %}
{% endblock %}

{% block body %}
{% endblock %}
</div>

<script type="text/javascript">
var _paq = _paq || [];
_paq.push(['trackPageView']);
_paq.push(['enableLinkTracking']);
(function() {
var u="http://umsu.de/webstats/piwik/";
_paq.push(['setTrackerUrl', u+'piwik.php']);
_paq.push(['setSiteId', 1]);
var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
})();
</script>
<noscript><p><img src="http://umsu.de/webstats/piwik/piwik.php?idsite=1" style="border:0;" alt="" /></p></noscript>

</div>

</body>
</html>
