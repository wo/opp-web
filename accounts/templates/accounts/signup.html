{% extends "base.html" %}
{% load bootstrap3 %}

{% block title %}Sign up: Philosophical Progress{% endblock %}

{% block content %}

  <h2>Sign up</h2>

  <div id="authform">
  <form action="{% url 'signup' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">
      Create Account
    </button>
    {% endbuttons %}
  </form>
  </div>

{% endblock %}
