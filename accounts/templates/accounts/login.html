{% extends "base.html" %}
{% load bootstrap3 %}

{% block title %}Log in: Philosophical Progress{% endblock %}

{% block content %}

  <h2>Log in</h2>

  <div id="authform">
    <form action="{% url 'login' %}" method="post">
      <input type="hidden" name="next" value="/" />
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
      <button type="submit" class="btn btn-primary">
        Login
      </button>
      {% endbuttons %}
    </form>
  </div>

{% endblock %}
