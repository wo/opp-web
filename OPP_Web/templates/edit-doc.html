<html>
<style>
body { font-family:sans-serif }
label { display:block }
input[type="text"], textarea { margin-bottom:10px; width:60em; }
textarea { height:18em; }
</style>
<body>
<h2>Edit Entry</h2>
<form action="{{ rootdir }}edit-doc" method="post">
<input type='hidden' name='doc_id' value='{{doc['doc_id']}}'>
<label for='authors'>Authors:</label>
<input type='text' name='authors' value='{{doc['authors']}}'><br>
<label for='title'>Title:</label>
<input type='text' name='title' value='{{doc['title']}}'><br>
<label for='abstract'>Abstract:</label>
<textarea name='abstract'>{{doc['abstract']}}</textarea><br>

<select name='status' size='1'>
<option value='0'{% if doc['status'] == 0 %} selected='selected'{% endif %}>hidden</option>
<option value='1'{% if doc['status'] == 1 %} selected='selected'{% endif %}>live</option>
</select>
{% if doc['status'] == 0 %}
  <input type='checkbox' name='found_now' value='1' checked='checked'> found now
{% endif %}
<br><br>

<input type='submit' name='submit' value='Submit Changes'>
<input type='submit' name='submit' value='Discard Entry'>
</form>

<a href="http://umsu.de/opp/train?doc={{doc['doc_id']}}&topic_id=0&class=1">Mark as blogspam</a><br>
<a href="http://umsu.de/opp/train?doc={{doc['doc_id']}}&topic_id=0&class=0">Mark as blogham</a> 

</body>
</html>
