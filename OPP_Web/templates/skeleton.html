<!doctype html>

<html>
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<title>{% if topic %}{{ topic }} | {% endif %}Philosophical Progress</title>
<link rel="alternate" href="{{ rootdir }}feed.xml" title="Daily Updates" type="application/atom+xml">
<link rel="stylesheet" href="{{ rootdir }}static/style.css">
<script>
root_dir = '{{ root_dir }}';
oppdocs = '{{ oppdocs }}';
</script>
<script src="static/scripts.js"></script>
<!--script src="static/jquery.js"></script-->

</head>
<body>

<div id="wrap">

  <div id="navig">
    <form name="filterform" id="filterform" action="{{ rootdir }}" method="GET" onsubmit="return false">

    <h1><a href="{{ rootdir }}">Philosophical Progress</a></h1>

      <select size="1" name="area" onchange="selectArea(this.options[this.selectedIndex].value)">
         <option value="all"{% if not topic %} selected="selected"{% endif %}>All Areas of Philosophy</option>
      {% for t in (
                   ('Ethics', 'ethics'),
                   ('Political Philosophy', 'political'),
                   ('Metaphysics', 'metaphysics'), 
                   ('Epistemology', 'epistemology'),
                   ('Philosophy of Language', 'language'),
                   ('Philosophy of Mind', 'mind'),
                   ('Philosophy of Science', 'science'),
                   ('Philosophy of Religion', 'religion'),
                   ('Philosophy of Mathematics', 'mathematics'),
                   ('Logic', 'logic'),
                   ('History of Philosophy', 'history'),
                   ('Continental Philosophy', 'continental')
                   ) %}
         <option value="{{ t[1] }}"{% if topic==t[1] %} selected="selected"{% endif %}>{{ t[0] }}</option>
      {% endfor %}
         </select>
    
    <span>
      <a href="{{ rootdir }}about">What is this?</a>
    </span>
    
    <span>
      <!--a href="add">Add your papers</a-->
    </span>

    <span id="user">
    {% if user %}
      Hello {{ user }}
    {% endif %}
    </span>

    </form>
  </div>


  <div id="content">

  {% for message in get_flashed_messages() %}
    <div class="msg">{{ message }}</div>
  {% endfor %}

  {% block body %}
  {% endblock %}
  
  </div>

</div>

</body>
</html>
