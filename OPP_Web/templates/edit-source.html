<html>
<style>
body { font-family:sans-serif }
label { display:block }
input, select { margin-bottom:10px; }
</style>
<body>
<h2>Add/Edit source</h2>
<form action="{{ rootdir }}edit-source" method="post">
<label for="type">Type:</label>
<select size="1" name="type">
<option value="1">1 - personal site</option>
<option value="2">2 - repository/journal</option>
<option value="3">3 - weblog</option>
</select><br>
<label for="url">URL:</label><input type="text" size="50" name="url" value="{{ url }}"><br>
<label for="default_author">Default author:</label><input type="text" size="50" name="default_author" value="{{ default_author }}" onchange="this.form.elements['name'].value=this.value+'\'s site'"><br>
<label for="name">Name:</label><input type="text" size="50" name="name" value="{% if default_author %}{{default_author}}'s site{% endif %}"><br>
<input type="submit" value="submit">
</form>
</body>
</html>
