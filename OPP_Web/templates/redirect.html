<!doctype html>

<html>
<head>
{% if auto %}
  <meta http-equiv="refresh" content="0; url={{target}}">
{% endif %}
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<title>Philosophical Progress</title>
</head>
<body>

{% for message in get_flashed_messages() %}
  <p>{{ message }}</p>
{% endfor %}

<a href="{{target}}">Continue</a>
  
{% if msg %}
  <pre>{{ msg }}</pre>
  <a href="{{target}}">Continue</a>
{% endif %}



</body>
</html>
